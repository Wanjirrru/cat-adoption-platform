version: '3.9'

services:
  # Laravel Backend (API) - PHP-FPM
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pet-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    depends_on:
      - db
    networks:
      - pet-net
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=pet_adoption
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret

  # Nginx to serve Laravel API
  nginx:
    image: nginx:alpine
    container_name: pet-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - pet-net

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: pet-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pet_adoption
      MYSQL_ROOT_PASSWORD: rootsecret
      MYSQL_PASSWORD: secret
      MYSQL_USER: laravel
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - pet-net
    ports:
      - "3307:3306"   # Map to 3307 on host to avoid conflict with local MySQL if any

  # Next.js Frontend (dev mode)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pet-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules   # Avoid overwriting node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://nginx:80/api   # Important: frontend talks to nginx container
    depends_on:
      - nginx
    networks:
      - pet-net

networks:
  pet-net:
    driver: bridge

volumes:
  dbdata: