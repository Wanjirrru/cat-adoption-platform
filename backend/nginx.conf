version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pet-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    networks:
      - pet-network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: pet-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # add this file
    networks:
      - pet-network

  db:
    image: mysql:8.0
    container_name: pet-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pet_adoption
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret
      MYSQL_USER: laravel
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - pet-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pet-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://nginx:80/api  # or localhost:8000/api when not in compose
    networks:
      - pet-network

networks:
  pet-network:
    driver: bridge

volumes:
  dbdata: